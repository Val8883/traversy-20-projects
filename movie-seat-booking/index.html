<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie seat booking</title>
  </head>
  <body>
    <div class="container">
      <div class="movie-container">
        <label for="">Pick a movie: </label
        ><select id="movie">
          <option value="10">Porco Rosso ($10)</option>
          <option value="12">Castle in the Sky ($12)</option>
          <option value="8">Grave of the Fireflies ($8)</option>
          <option value="9">My Neighbor Totoro ($9)</option>
        </select>

        <ul class="showcase">
          <li>
            <div class="seat showcase-item "></div>
            <small>N/A</small>
          </li>
          <li>
            <div class="seat selected showcase-item"></div>
            <small>Selected</small>
          </li>
          <li>
            <div class="seat occupied showcase-item"></div>
            <small>Occupied</small>
          </li>
        </ul>

        <div class="screen"></div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>

        <div class="row">
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <p class="text">
          You have selected <span id="count">0</span> seats for a price of
          <span id="total">0</span>
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
